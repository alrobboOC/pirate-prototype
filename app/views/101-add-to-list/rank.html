{% extends "layouts/main.html" %}

{% block pageTitle %}
  Radio button page
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your rank?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="rank-1" name="rank" type="radio" value="Captain">
                <label class="govuk-label govuk-radios__label" for="rank-1">
                  Captain
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="rank-2" name="rank" type="radio" value="First mate">
                <label class="govuk-label govuk-radios__label" for="rank-2">
                  First Mate
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="rank-3" name="rank" type="radio" value="Deckhand">
                <label class="govuk-label govuk-radios__label" for="rank-3">
                  Deckhand
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="rank-4" name="rank" type="radio" value="Bilge rat">
                <label class="govuk-label govuk-radios__label" for="rank-4">
                  Bilge Rat
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-form-uk"></div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
