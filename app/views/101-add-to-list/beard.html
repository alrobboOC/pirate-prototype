{% extends "layouts/main.html" %}

{% block pageTitle %}
  Inline radio button page
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="beard-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you have a bushy beard?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="beard" name="beard" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="beard">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="beard-2" name="beard" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="beard-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-form-uk"></div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>
        
      </form>

    </div>
  </div>

{% endblock %}
