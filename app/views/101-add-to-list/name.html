{% extends "layouts/main.html" %}

{% block pageTitle %}
  Text input page
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">


        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="name">
              What is your name?
            </label>
          </h1>
          <div id="name-hint" class="govuk-hint">
            Your pirate name, me hearties!
          </div>
          <input class="govuk-input govuk-!-width-two-thirds" id="name" name="name" type="text">
        </div>

        <div class="govuk-form-uk"></div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
